
services:
  telegram-bot-api:
    image: aiogram/telegram-bot-api:latest
    environment:
      TELEGRAM_API_ID: ${TELEGRAM_API_ID}
      TELEGRAM_API_HASH: ${TELEGRAM_API_HASH}
      TELEGRAM_LOCAL: 1
    volumes:
      - telegram-api-data:/var/lib/telegram-bot-api
    ports:
      - "8081:8081"
    restart: unless-stopped

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://blog:blog@db:5432/blog
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET:-}
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - DEBUG=${DEBUG:-false}
      - BASE_URL=${BASE_URL:-http://localhost:8000}
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ./uploads:/app/uploads
      - ./src:/app/src:ro
      - ./templates:/app/templates:ro
      - ./static:/app/static:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://blog:blog@db:5432/blog
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./src:/app/src:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  bot:
    build: .
    environment:
      - DATABASE_URL=postgresql+asyncpg://blog:blog@db:5432/blog
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY:-development-secret-key-change-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TELEGRAM_API_SERVER=http://telegram-bot-api:8081
      - BASE_URL=${BASE_URL:-http://localhost:8000}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./uploads:/app/uploads
      - ./src:/app/src:ro
      - ./scripts:/app/scripts:ro
      - telegram-api-data:/var/lib/telegram-bot-api:ro
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      telegram-bot-api:
        condition: service_started
    command: python scripts/run_bot_polling.py

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=blog
      - POSTGRES_PASSWORD=blog
      - POSTGRES_DB=blog
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U blog -d blog"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
  telegram-api-data:
