{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-center mb-6">Вход через Telegram</h1>

        <div id="login-form">
            <!-- Step 1: Instructions -->
            <div class="mb-6 p-4 bg-blue-50 rounded-lg">
                <p class="text-sm text-blue-800 mb-2"><strong>Шаг 1:</strong> Откройте Telegram и отправьте <code>/login</code> боту <a href="https://t.me/iacob_blog_bot" target="_blank" class="underline">@iacob_blog_bot</a></p>
                <p class="text-sm text-blue-800"><strong>Шаг 2:</strong> Введите полученный код ниже</p>
            </div>

            <!-- Step 2: Enter code -->
            <form hx-post="/api/v1/auth/verify-by-code"
                  hx-target="#login-form"
                  hx-swap="innerHTML"
                  class="space-y-4">
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-1">
                        Код входа
                    </label>
                    <input type="text"
                           id="code"
                           name="code"
                           placeholder="ABC12345"
                           pattern="[A-Z0-9]{8}"
                           maxlength="8"
                           class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-center text-2xl tracking-widest uppercase"
                           required>
                </div>
                <button type="submit"
                        class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                    Войти
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
