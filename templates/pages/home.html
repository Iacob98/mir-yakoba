{% extends "base.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<div class="space-y-8">
    <header class="text-center py-8">
        <img src="/static/{{ hero.avatar }}" alt="Якоб" class="w-32 h-32 sm:w-40 sm:h-40 rounded-full mx-auto mb-6 object-cover shadow-lg border-4 border-white">
        <h1 class="text-2xl sm:text-4xl font-bold text-gray-900 mb-4">{{ hero.title }}</h1>
        <p class="text-gray-600 text-base sm:text-lg">{{ hero.subtitle }}</p>
    </header>

    <!-- Posts will be loaded here -->
    <div id="posts-container"
         hx-get="/partials/posts"
         hx-trigger="load"
         hx-swap="innerHTML">
        <div class="text-center py-8">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500 mx-auto"></div>
            <p class="text-gray-500 mt-2">Загрузка постов...</p>
        </div>
    </div>
</div>
{% endblock %}
